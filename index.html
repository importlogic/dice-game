                <div class="col-lg-3 col-md-12"></div>

                    <div class="row">
                        <div class="col table-item"><h2>Player 1</h2></div>
                    </div>

                        <div class="col table-item"><img class="dice-one" src="images/dice1.png"></div>

                    </div>

                    </div>
                </div>

                <div class="col-lg-3 col-md-12"></div>

            </div>
        </div>

        <button type="button" class="roll-dice-btn"><img class="roll-dice-img"src="images/dice.png">Roll Dice</button>
